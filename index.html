<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>T34 Rulez!</header>
  <div class="cronometro">
    <span id="cronometro-minutos">00</span>:<span id="cronometro-segundos">00</span>:<span
      id="cronometro-milisegundos">000</span>
  </div>
  <div class="temporizador">
    <input type="number" name="temporizador-minutos" min="0" max="59" step="1" value="0">
    <input type="number" name="temporizador-segundos" min="0" max="59" step="1" value="0">
    <button id="temporizador-iniciar">Iniciar</button>
    <button id="temporizador-pausar">Pausar</button>
    <button id="temporizador-resetar">Resetar</button>
  </div>
</body>

</html>
